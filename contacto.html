<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido">

                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Cómo te gustaría ser contactado?</p>
    
                    <label for="radio-email">Email</label>
                    <input name="contacto" type="radio" value="Email" id="radio-email">
    
                    <label for="radio-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="Telefono" id="radio-telefono">
    
                    <label for="radio-whatsapp">Whatsapp</label>
                    <input name="contacto" type="radio" value="Whatsapp" id="radio-whatsapp">
                </div>
                <label><input type="checkbox">¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar formulario">
            </form>
        </main>
        <footer>
            <img src="img/logo/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura 2024</p>
        </footer>
    </body>
</html>
